dependencies:
    pre:
        - npm install -g jshint
        - npm install -g jsdoc
    
## After tests run jshint and jsdoc
test:
    post:
        - jshint lib/**/*.js routes/**/*.js app.js config/*.js lib/*.js routes/*.js test/*.js test/**/*.js >> $CIRCLE_ARTIFACTS/jshint.log
        - jsdoc -c ./jsdoc.conf -r -d $CIRCLE_ARTIFACTS/documentation/