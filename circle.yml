machine:
  timezone:
    America/Denver
  node:
    version: 4
dependencies:
  pre:
    - npm install -g jshint
    - npm install -g jsdoc
test:
  override:
    - npm run ci
  post:
    - jshint index.js lib/*.js test/*.js >> $CIRCLE_ARTIFACTS/jshint.log
    - jsdoc -c ./jsdoc.conf -r -d $CIRCLE_ARTIFACTS/documentation/
